<!DOCTYPE html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Creaciones de formularios...</title>
			<link rel="stylesheet" href="css/bootstrap.css">

	</head>
	<body>
		<form class="form-horizontal" action="demo-email.php" method="post">
			<fieldset>
				<legend>Controls Bootstrap supports</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Su email</label>
					<div class="controls">
						<input type="text" name="email" class="input-xlarge" id="input01">
					</div>
					<br>
					<label class="control-label" for="input01">Subject</label>
					<div class="controls">
						<input type="text" name="subject" class="input-xlarge" id="input01">
					</div>
					<br>
					<label class="control-label" for="textarea">Mensaje</label>
					<div class="controls">
						<textarea class="input-xlarge" name="message" id="textarea" rows="3"></textarea>
					</div>


				</div>
				<div class="form-actions">
					<button type="submit" name="submit" class="btn btn-primary">Save changes</button>
					<button class="btn">Cancel</button>
					<button type="reset" name="reset" value="Reset">Reset</button>
				</div>
				
			</fieldset>
		</form>
		<script type="js/jquery-1.10.1.js"></script>
		<script type="js/bootstrap.js"></script>
	</body>
</html>
